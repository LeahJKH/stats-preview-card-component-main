<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div id="card">
    <div id="txt-cont">
      <h1>Get insights that help your business grow.</h1>
      <p id="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div id="stats">
        <div class="column">
          <h2>10k+</h2>
          <h3 class="txt-col-stats">companies</h3>
        </div>
        <div class="column">
          <h2>314</h2>
          <h3 class="txt-col-stats">templates</h3>
        </div>
        <div class="column">
          <h2>12m+</h2>
          <h3 class="txt-col-stats">queries</h3>
        </div>
      </div>
      </div>
    <div id="img-div">
      <img src="./images/image-header-desktop.jpg" alt="" id="img-pos">
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leah Yoimiya Johansen</a>.
  </div>
</body>
</html>
